<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局示例</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			min-width: 700px;
		}
		.header,.footer{
			width: 100%;
			height: 60px;
			background-color: gray;
			line-height: 60px;
			text-align: center;
		}
		.content{
			zoom:1;
			position: relative;
		}
		.content::after{
			content: "";
			height: 0;
			visibility: hidden;
			clear: both;
			display: block;
		}
		.left{
			background-color: yellow;
			min-height: 300px;
			width: 200px;
			float: left;
			position: absolute;
			left: 0;
			top: 0;
		}
		.right{
			background-color: blue;
			min-height: 300px;
			width: 220px;
			float: left;
			position: absolute;
			top: 0;
			right: 0;
		}
		.middle{
			background-color: red;
			min-height: 300px;
			margin-left: 200px;
			margin-right: 220px;
		}
	</style>
</head>
<body>
	<div class="header">
		<h4>header</h4>
	</div>
	<div class="content">
		<div class="middle">
			<h4>middle</h4>
			<p>这是页面的中间内容这是页面的中间内容这是页面的中间内容这是页面的中间内容这是页面的中间内容这是页面的中间内容这是页面的中间内容这是页面的中间内容</p>
		</div>
		<div class="left">
			<h4>left</h4>
			<p>这是页面的左侧内容</p>
		</div>
		<div class="right">
			<h4>right</h4>
			<p>这是页面的右侧内容</p>
		</div>
	</div>
	<div class="footer">
		<h4>footer</h4>
	</div>
</body>
</html>
