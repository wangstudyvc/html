<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding:0;
		}
		.content{
			margin-top: 30px;
			text-align: center;
			height: 240px;
		}
		img{
			width: 380px;
			height: 240px;
		}
		.content_layer{
			height: 240px;
			position: absolute;
			top: 30px;
			left: 50%;
			background-color: #000;
			opacity: 0.5;
			width: 380px;
			margin-left: -190px;
		}
		
	</style>
</head>
<body>
<nav>
</nav>
	<div class="content">
		<img src="http://climg.mukewang.com/58f829ca00010be703840240.jpg">
	</div>
	<div class="content_layer"></div>
	
</body>
</html>
