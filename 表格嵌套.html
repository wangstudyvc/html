<!DOCTYPE html>
<html>

    <head>
		<title>表格属性</title>
		<meta charset="utf-8">
	</head>

	<body>
	
		<table border="1" width="500" cellspacing="0" cellpadding="5px" align="center">
			<caption>课程表</caption>
			<tr bgcolor="orange" align="center">
				<th>星期一</th>
				<th>星期二</th>
				<th>星期三</th>
				<th>星期四</th>
				<th>星期五</th>
			</tr>
			<tr align="center">
				<td rowspan="2">语文</td>
				<td>数学</td>
				<td>化学</td>
				<td>英语</td>
				<td>生物</td>
			</tr>
			<tr align="center">
				<td>数学</td>
				<td>化学</td>
				<td>英语</td>
				<td>生物</td>
			</tr>
			<tr align="center">
				<td colspan="5">课间活动</td>
			</tr>
			<tr align="center">
				<td rowspan="2">
					<table border="1" cellspacing="0">
						<tr>
							<td>前半节</td>
							<td>后半节</td>
						</tr>
						<tr>
							<td>诗词</td>
							<td>古文</td>
						</tr>
					</table>
				</td>
				<td>数学</td>
				<td>化学</td>
				<td>英语</td>
				<td>生物</td>
			</tr>
			<tr align="center">
				<td>数学</td>
				<td>化学</td>
				<td>英语</td>
				<td>生物</td>
			</tr>
		</table>
	</body>
	</html>
