<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    *{
  		padding: 0;
  		margin: 0;
  	}
  	body{
  		background-color: #acd7e5;
        min-width: 1000px;
  	}
    .header{
    	background-color: black;
    	width: 100%;
    	height: 100px;
    	position: fixed;
    	top: 0;
    	left: 0;
    	color: white;
    	font-size: 20px;
    	z-index: 300;
    	min-width: 1200px;
    }
    .header img{
    	float: left;
    }
    .header ul{
    	float: right;
    	list-style-type: none;
    	line-height: 100px;
    }
    .header ul li{
    	float: left;
    	margin:0 35px;
    	position: relative;
    	right: 10px;
    }
    .content{
    	width: 100%;
        height: 100%;
    	padding: 100px 270px 100px 300px;
    	zoom:1;
    	font-size: 14px;
        box-sizing: border-box;
    }
    .content::after{
    	content: "";
    	visibility: hidden;
    	display: block;
    	clear: both;
    	height: 0;
    }
    .footer{
    	width: 100%;
    	height: 100px;
    	position: fixed;
    	bottom: 0;
    	left: 0;
    	background-color: black;
    	color: white;
    	font-size: 16px;
    	z-index: 300;
    	text-align: center;
    }
    .footer ul{
    	height: 100%;
    	list-style-type: none;
    	line-height: 100px;
    	display: inline-block;
    }
    .footer ul li{
    	float: left;
    	margin: 0 30px;
    }
    a{
    	text-decoration: none;
    	color: white;
    }
    a:hover{
        color: orange;
    }
    .contentLeft{
    	width: 300px;
        height: 550px;
        padding: 0 0px 100px 0px;
    	float: left;
    	text-align: center;
        background-color: #ffefda;
        margin-left: -100%;
        position: relative;
        left: -300px;
    }
    .contentLeft ul {
    	list-style-type: none;
    	display: inline-block;
    	margin: 100px 0 0 10px;
    }
    .contentLeft ul span{
    	background-color: #ff9898;
    }
    .contentLeft ul li:first-child{
    	font-weight: bold;
    	font-size: 20px;
    	margin-left: -10px;
    }
    .contentLeft ul li{
    	text-align: left;
    	margin-bottom: 25px;
    }
    .contentMid{
    	width: 100%;
        height: 550px;
        padding: 0 0px 100px 0px;
    	float: left;
        background-color: #ffbfca;
    }
    .contentMid img{
        width: 55%;
    	margin: 100px 0 0 150px;
    }
    .contentRight{
    	width: 270px;
    	height: 550px;
        padding: 0 0px 100px 0px;
    	float: left;
        margin-left: -270px;
        position: relative;
        right: -270px;
    }
    .contentRight ul{
    	float: left;
    	list-style-type: none;
        display: inline-block;
    	margin: 100px 10px 0 15px;
    }
    .contentRight ul li{
    	margin-bottom: 25px;
    }
    .contentRight ul li:first-child{
    	font-weight: bold;
    	font-size: 20px;
    	margin-left: -10px;
    }
    .contentRight input {
    	height: 40px;
    	width: 250px;
    	font-size: 12px;
    	padding-left: 5px;
    	box-sizing: border-box;
    }
    .contentRight input::placeholder{
        color: #ddd;
    }
    .contentRight ul li:nth-child(4) input{
    	width: 250px;
    	background-color: red;
    	font-size: 16px;
    	color: white;
    	border: none;
    	padding-left: 0;
    }
  </style>
</head>
<body>
 <div class="header">
 		<a href="#"><img src="http://climg.mukewang.com/58c0d2d900016ce303000100.png"></a>
 		<ul>

 			<li><a href="#">实战</a></li>
 			<li><a href="#">猿问</a></li>
 			<li><a href="#">手记</a></li>
 		</ul>
 </div>
 <div class="content">
    <div class="contentMid">
        <img src="http://climg.mukewang.com/590037e00001fab706000400.jpg">
    </div>
 	<div class="contentLeft">
 		<ul>
 			<li>课程推荐</li>
 			<li><span>职业路径</span>&nbsp;&nbsp;&nbsp;&nbsp;HTML5与CSS3实现动态页面</li>
 			<li><span>职业路径</span>&nbsp;&nbsp;&nbsp;&nbsp;零基础入门Anroid语法与界面</li>
 			<li><span>职业路径</span>&nbsp;&nbsp;&nbsp;&nbsp;iOS基础语法与常用控件</li>
 			<li><span>职业路径</span>&nbsp;&nbsp;&nbsp;&nbsp;PHP入门开发</li>
 			<li><span>职业路径</span>&nbsp;&nbsp;&nbsp;&nbsp;JAVA入门开发</li>
 		</ul>
 	</div>
 	<div class="contentRight">	
 		<div>
	 		<form>
	 			<ul>
	 				<li>登录</li>
	 				<li><input type="text" name="username" placeholder="请输入登录邮箱/手机号"></li>
	 				<li><input type="password" name="password" placeholder="6~16位密码，区分大小写，不能用空格"></li>
	 				<li><input type="submit" name="submit" value="登录"></li>
	 			</ul>
	 		</form>
	 	</div>
 	</div>
 </div>
 <div class="footer">

 	</ul>
 </div>
</body>
</html>
