<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
</head>
<body>
	<form action="" method="post">
<table border="0" width="500px">
	<tr>
		<td align="right">请输入用户名：</td>
		<td><input type="text" name="" id=""/></td>
	</tr>
	<tr>
		<td align="right">请输入密码：</td>
		<td><input type="password" name="" id=""/></td>
	</tr>
	<tr>
		<td align="right">再次输入密码：</td>
		<td><input type="password" name="" id=""/></td>
	</tr>
	<tr>
		<td align="right">性别：</td>
		<td>
			<input type="radio" name="xb" id="" checked="checked" />男
			<input type="radio" name="xb" id=""/>女
		</td>
	</tr>
	<tr>
		<td align="right">兴趣爱好：</td>
		<td>
			<input type="checkbox" name="" id=""/>游泳
			<input type="checkbox" name="" id="" checked="checked"/>爬山
			<input type="checkbox" name="" id=""/>看书
			<input type="checkbox" name="" id=""/>思考
		</td>
	</tr>
	<tr>
		<td align="right">生日：</td>
		<td>
			<select name="" id="">
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017" selected="selected">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
			</select>年
			<select name="" id="">
				<option value="1">1</option>
				<option value="2" selected="selected">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>月
			<select name="" id="">
				<option value="1">1</option>
				<option value="2" selected="selected">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>日
		</td>
	</tr>
	<tr>
		<td align="right">头像：</td>
		<td>
			<img src="image/headLogo/13.gif" alt="not find"/>
			<select name="" id="">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="center" colspan="2">
			<input type="submit" value="注册">
		</td>
		
	</tr>
</table>
</form>
</body>
</html>
