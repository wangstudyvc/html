	<h1 align="center">敕勒歌</h1>
	<h2 align="center">朝代：南北朝</h2>
	<h3 align="center">作者：佚名</h3>
	<p align="center">&nbsp;&nbsp;敕勒川，</p>
	<p align="center">&nbsp;&nbsp;阴山下。</p>
	<p align="center">&nbsp;&nbsp;天似穹庐，</p>
	<pre align="center">
笼盖四野。
天苍苍，
野茫茫。
风吹草低见牛羊。
	</pre>
