<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    *{
    	margin: 0;
    	padding: 0;
    }
    .container{
    	width: 1200px;
    	height: 360px;
    	position: absolute;
    	top: 0;
    	bottom: 0;
    	left: 0;
    	right: 0;
    	margin: auto auto;
    	min-width: 1200px;
    }
    .container .top{
      width: 1200px;
    	background-color: #acd7e5;
      padding: 10px 0px 10px 0px;
    	text-align: left;
      box-sizing: content-box;
    }
    .container .bottom{
      width: 1200px;
    	background-color: #ffb5c0;
    	text-align: left;
    	padding-top: 30px;
    	padding-bottom: 30px;
    }
    .container .top img{
      width: 360px;
    	margin-left: 160px;
    }
    .container .bottom img{
    	margin-left: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
  		<div class="top">
  			<img src="http://climg.mukewang.com/58c0f808000129a303600215.jpg">
  			<img src="http://climg.mukewang.com/58c0f819000198a703600214.jpg">
  		</div>
  		<div class="bottom">
  			<img src="http://climg.mukewang.com/58c0f81d0001fe4402000060.jpg">
  			<img src="http://climg.mukewang.com/58c0f8220001dfce02000060.jpg">
  			<img src="http://climg.mukewang.com/58c0f8780001c74602000060.jpg">
  		</div>
  </div>
</body>
</html>
