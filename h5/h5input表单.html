<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>date pickers</title>
	<style type="text/css">
		div{
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<form action="#">
		<div>
			姓名：<input type="text" name="username">
		</div>
		<div>
			性别：<input type="radio" name="sex" value="0" checked="checked">男<input type="radio" name="sex" value="1">女
		</div>
		<div>
			出生日期：<input type="date" name="date">
		</div>
		<div>
			出生月份：<input type="month" name="month">
		</div>
		<div>
			出生周数：<input type="week" name="week">
		</div>
		<div>
			<input type="submit" name="submit" value="提交">
		</div>
	</form>
</body>
</html>
