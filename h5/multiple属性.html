<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性multiple</title>
</head>
<body>
	<form action="#">
		请输入用户名：<input type="text" name="username" autofocus="autofocus" autocomplete="off"><br><br>
		请选择文件：<input type="file" name="file" multiple="multiple"><br><br>
		<input type="submit" name="submit" value="提交">
	</form>
</body>
</html>
