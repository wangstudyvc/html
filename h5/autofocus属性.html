<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性autofocus</title>
</head>
<body>
	<form action="#">
		用户名：<input type="text" name="username" autofocus="autofocus">
		<br><br>
		请输入密码：<input type="password" name="pwd" autocomplete="off">
		<br><br>
		<input type="submit" name="submit" value="注册">
	</form>
</body>
</html>
