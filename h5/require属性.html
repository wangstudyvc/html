<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性required</title>
</head>
<body>
	<form action="#">
		用户名：<input type="text" name="username" placeholder="请输入您的用户名" required="required">
		<br><br>
		密码：<input type="password" name="pwd" placeholder="请输入您的密码" required="required">
		<br><br>
		<input type="submit" value="登录">
	</form>
</body>
</html>
