<html>
<head>
    <meta charset="utf-8">
	<title>表单新属性placeholder</title>
</head>
<body>
	<form action="#">
		用户名：<input type="text" name="username" placeholder="请输入您的用户名"><br><br>
		密码：<input type="password" name="pwd" placeholder="请输入您的密码"><br><br>
		查询信息：<input type="search" name="search" placeholder="请输入您要搜索的内容"><br><br>
		<input type="submit" name="submit" value="提交">
	</form>
</body>
</html>
