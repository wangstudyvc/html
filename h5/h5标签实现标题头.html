<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>IMOOC</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		header{
			background-color: #000;
			height: 80px;
			width: 100%;
			color: #fff;
		}
		header .container{
			width: 80%;
			height: 100%;
			margin: 0 auto;
		}
		header .container .logo{
			float: left;
			height: 80px;
			font-size: 26px;
		}
		header .container .logo a{
			text-decoration: none;
			color: #fff;
		}
		header .container .logo img{
			margin-top: 20px;
		}
		header .container .logo smap{
			margin-left: 5px;
		}
		nav{
			float: right;
		}
		nav a{
			text-decoration: none;
			color: #fff;
			display: block;
			float: left;
			width: 100px;
			text-align: center;
			height: 73px;
			line-height: 73px;
			font-size: 20px;
		}
		nav a:hover,nav a.active{
			padding-bottom: 7px;
		}
		nav a.home{
			background-color: #d30719;
		}
		nav a.course{
			background-color: #feb700;
		}
		nav a.actual{
			background-color: #77b81d;
		}
		nav a.plan{
			background-color: #453d8f;
		}
		nav a.faq{
			background-color: #f27b07;
		}
		nav a.notes{
			background-color: #077eca;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<a href="#"><img src="http://climg.mukewang.com/582e5f160001b17100400040.png"><smap>MYMOOC</smap></a>
			</div>
			<nav>
				<a href="#" class="home active">Home</a>
				<a href="#" class="course">Course</a>
				<a href="#" class="actual">Actual</a>
				<a href="#" class="plan">Plan</a>
				<a href="#" class="faq">FAQ</a>
				<a href="#" class="notes">Notes</a>
			</nav>
		</div>
	</header>
</body>
</html>
