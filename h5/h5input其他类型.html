<html>
<head>
    <meta charset="utf-8">
	<title>input新增类型</title>
</head>
<body>
	<p>请选择您需要的数值 ,数值的范围是最大100，最小10：</p>
	<input type="range" name="range" min="10" max="100">
	<br><br>
	<span>请选择您喜欢的颜色 ：</span>
	<input type="color" name="color">
	<br><br>
	<span>请输入要搜索的内容 ：</span>
	<input type="search" name="search">
</body>
</html>
