<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>input新增类型</title>
</head>
<body>
	<p>请输入手机号码：</p>
	<input type="tel" name="tel">
	<p>请输入URL地址：</p>
	<input type="url" name="url">
	<p>请输入邮箱：</p>

	<input type="number" name="number">
