<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>datalist</title>
</head>
<body>
   <input placeholder="请选择学习的语言" list="language">
   <datalist id="language">
   		<option>JAVA</option>
   		<option>C++</option>
   		<option>JavaScript</option>
   		<option>.NET</option>
   		<option>C#</option>
   </datalist>
</body>
</html>
