<!DOCTYPE html>
<html>
<head>
	<title>伪类示例</title>
	<style type="text/css">
		ul:nth-child(even){
			background-color: yellow;
		}
		ul li:nth-child(odd){
			color: green;
		}
	</style>
</head>
<body>
<ul>
	<li>列表第一项</li>
	<li>列表第二项</li>
	<li>列表第三项</li>
	<li>列表第四项</li>
	<li>列表第五项</li>
	<li>列表第六项</li>
	<li>列表第七项</li>
	<li>列表第八项</li>
</ul>
</body>
</html>
