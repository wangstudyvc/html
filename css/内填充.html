<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>border属性</title>
    <style type="text/css">
        .container{
          width:200px;
          height:200px;
          background-color:pink;  
          padding-top: 50px;
          padding-left: 100px;
        }
        .content{
          width:100px;
          height:100px;
          background-color:orange;
          padding-top: 30px;
          padding-left: 30px;
          padding-right: 30px;
           
        }
        span{
          background-color:yellow;
          font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="content">
         <span>我是span元素</span>
      </div>
    </div>
</body>
</html>
