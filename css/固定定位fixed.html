<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding:0;
    }
    /*要在页面中水平居中显示，那么我们就需要设置左边为50%，但是设置完了之后会发现红色的div块并没有居中，此时我们就需要将div块再向左移动div块一半的距离*/
    .test{
     width: 800px;
     height: 100px;
     background: red;
     position: fixed;
     margin-left: -400px;
     left: 50%;
   }
   .out{
    width: 100%;
    height: 2000px;
    background-color: #abcdef;
  }
</style>
</head>
<body>
  <div class="out">
    <div class="test"></div>
  </div>
</body>
</html>
