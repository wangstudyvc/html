<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>元素的宽度</title>
    <style type="text/css">
        .p1{
            width: 50%;
            background-color: yellow;
            margin-top: 0;
            margin-left: 0;
        }
        .p2{
            background-color: yellow;
            max-width: 30%;
        }
        .p3{
            background-color: yellow;
            margin-bottom: 0;
            margin-left: 0;
            min-width: 70%;
        }
        div{
            width: 600px;
            position: absolute;
            left: 50%;
            margin:0 -300px;
            background-color: pink;
        }
       
    </style>
</head>
<body>
    <div>
        <p class="p1">第一个P标签是父元素宽度的50%</p>
        <p class="p2">第二个P标签的最大宽度是父元素的30%</p>
        <p class="p3">第三个P标签的最小宽度是父元素的70%</p>
    </div>
</body>
</html>
