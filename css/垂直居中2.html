<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>文本样式</title>
        <style type="text/css">
           div{
                height: 5em;
                text-align: center;
                background-color: #eee;
                margin: 0 auto;
                font-size: 2em;
                width: 80%;
                line-height: 5em;
           }
           img{
            vertical-align: -3px;
           }
           span.name{
            font-size: 2em;
           }
           span.enname{
            color: red;
            text-decoration: underline;
            vertical-align: 13px;
           }
        </style>
    </head>
    <body>
        <div>
            <img src="http://climg.mukewang.com/59c21bae000157fa01000059.jpg">&nbsp;&nbsp;<span class="name">CSS层叠样式表</span>&nbsp;&nbsp;<span class="enname">(Cascading Style Sheets)</span>
        </div>
    </body>
</html>
