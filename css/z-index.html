<html>
<head>
    <style type="text/css">
    	#main{
    		position: relative;
    		border: 1px #cccccc solid;
    		background-color: #eeeeee;
    		width: 400px;
    		height: 300px;
    	}
    	#div1{
    		position: absolute;
    		top: 5px;
    		left: 5px;
    		z-index: 100;
    	}
    	#div2{
    		position: absolute;
    		left: 25px;
    		top: 15px;
    		z-index: 200;
    	}
    </style>
</head>

<body>
	<div id="main">
		<div id="div1">
		    <img src="../image/richuyinxing.jpg" />
		</div>
		<div id="div2">
			<img src="../image/songshulinzhicheng.jpg" />
		</div>
	</div>
</body>
</html>
