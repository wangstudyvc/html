	<label>东风日产乘用车公司成立于2003年6月16日
是东风汽车有限公司旗下重要的乘用车板块，从事NISSAN品牌乘用车的研发、采购、制造、销售、服务业务，是国内为数不多的具备全价值链的汽车企业。


东风日产乘用车公司由乘用车公司机关、花都工厂、襄阳工厂、郑州工厂、大连工厂，以及发动机分公司和技术中心组成，拥有员工18280人。


东风日产目前已形成广州、襄阳、郑州和大连四大基地纵贯南北、各有侧重的战略布局。总部花都工厂作为母工厂，着力于NISSAN品牌入门级、中级轿车以及电动车的生产，打造规模化生产工厂；襄阳工厂作为品质标杆工厂，生产NISSAN品牌高端车型，并于2014年11月投入生产东风英菲尼迪品牌车型；郑州工厂主导NISSAN品牌SUV车型和东风启辰品牌车型的生产；大连工厂于2014年10月投产，集中生产NISSAN品牌SUV车型和东风英菲尼迪品牌车型。


东风日产产品矩阵丰富，形成“动感、SUV、舒适”三大车系阵营，旗下拥有楼兰、西玛、天籁、蓝鸟、奇骏、逍客、劲客、途达、轩逸、骐达等多款畅销车型，以及途乐等进口车型。截至2018年8月27日，东风日产整车产量已超过1000万辆。


在生产制造领域，东风日产制造品质、生产效率和管控已比肩国际先进水平，四地五厂连续多年荣获雷诺日产三菱联盟冠军排名。其中，东风日产整车工厂在雷诺日产三菱联盟工厂综合竞争力排名中实现8年6冠，东风日产发动机工厂在雷诺日产三菱联盟工厂综合竞争力排名中实现5连冠，襄阳工厂和大连工厂先后取得与日本枥木工厂相同的英菲尼迪4.5分授牌，成为全球工厂的制造品质标杆。顺应国家制造2025、供给侧改革趋势，东风日产加快了工厂自动化、智能制造等方面的深化发展。2016年投入使用的先进工程技术中心，承担起创建新型智能绿色工厂、产品同期开发和东风日产生产方式的研究探索使命，持续提升产品品质和商品魅力。


在技术研发领域，东风日产自主研发能力持续增强，已经具备反哺日产全球的能力。东风日产技术中心是日产汽车公司在全球第四个具有同等研发平台的技术中心，从开始的70多人，发展至今已拥有1300多人的技术团队，研发能力实现了从国产化阶段到共同、自主开发阶段再到创新开发阶段的提升，实现了以中国消费者需求为主导的自主开发，引领智能化、电动化、网联化技术革新。东风日产推动日产智行科技（Nissan Intelligent Mobility）在中国全面落地，在智能动力、智能驾驶和智能互联三大板块全方位发力，致力于成为智能汽车生活引领者。


在品牌建设领域，东风日产从2018年开始，全面启动由年青向智能进化的品牌战略，通过导入全球领先的日产智行科技（Nissan Intelligent Mobility），传递“智爱生活，简而不凡”的品牌理念。未来，东风日产将以“智能汽车生活引领者”的形象，为消费者带来更自信、更兴奋、更互联的人 • 车 • 生活。


作为一家领先的年轻车企，东风日产秉承“人·车·生活”的企业愿景、“共创价值、共谋福祉”的企业使命、“领先半步”的竞争策略和不甘平庸、勇于开拓的企业精神，在过去15年中取得骄人的业绩和辉煌的成就：年产值从初建时的80亿元上升到2017年的产值过1600亿元；2003-2017年企业累计纳税1482.31亿元；15年内年销量增长18倍，销售服务网点也从100家发展到1114家（截至2018年7月，NISSAN品牌拥有4S店762家、二级网点352家），覆盖中国大陆全部省份和省会城市，并已广泛布点三四级市场，稳居行业前列。


经过15年努力，东风日产已成为东风汽车公司极具魅力的事业单元之一，年销量规模从6.5万辆增长到112万辆，连续三年年销量突破百万，稳居行业前五。截至2017年，东风日产销量约占东风汽车公司乘用车销量的1/3；在日产汽车公司，中国市场的销量约为日产全球销量的1/4，东风日产已成为日产全球增长潜力巨大、经营能力突出的企业之一。


面向未来，东风日产将以“技术创新”、“文化传承”的双核驱动发展路线作为事业发展的重要指南针，力争2022年，实现合资品牌TOP3目标，在销量、盈利、市占率、品牌好感度等各个领域均进入前三。在企业责任层面，东风日产始终坚持“共创价值、共谋福祉”的企业使命，积极履行企业社会责任，为顾客、环境、合作伙伴、员工、股东、社会（社区）六大利益相关者创造和提供卓越价值，致力于做一个优秀的企业公民，成为备受信赖的企业，与新时代的中国共同成长。</label>
</div>
