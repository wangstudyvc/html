<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    	p{
    		color: blue;
    		font-size: 2em;
    		font-family: "微软雅黑";
    	}
    	#oneline{font-weight: bold;}
    	#twoline{font-style: italic;}
    	#threeline{font-variant: small-caps;}
    </style>
</head>
<body>
    <p id="oneline">font-weight属性规定字体的粗细</p>
    <p id="twoline">font-style属性规定字体的样式</p>
    <p id="threeline">font-variant属性设置文本为小型大写字母</p>
</body>
</html>
