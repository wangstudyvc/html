<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .per{
            width: 300px;
            height: auto;
            border:2px solid #aaa;
        }
        .li{
            width: 100px;
            height: 100px;
            background: red;
            margin: 5px;
            float: left;
        }
        #clearFloat::after{
            content:"";
            visibility:hidden;
            height:0px;
            display:block;
            clear:both;
        }
        #clearFloat{
            zoom:1;
        }
    </style>
</head>
<body>
    <div class="per">
        <div class="li"></div>
        <div class="li"></div>
        <!-- 专门用于清除浮动 -->
        <div id="clearFloat"></div>
    </div>
</body>
</html>
