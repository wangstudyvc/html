<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .div1{
            width: 50px;
            height: 150px;
            background: red;
            float: left;
        }
        .div2{
            width: 150px;
            height: 450px;
            background: blue;
            float: right;
        }
        .div3{
            width: 50px;
            height: 150px;
            background: green;
           /*该属性继承使得DIV3继承父元素的浮动属性*/
           float:inherit;  
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2">
        <div class="div3"></div>
    </div>
</body>
</html>
