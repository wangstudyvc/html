<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        div a:link{
            color: red;
        }
        div a:visited{
            color:green;
        }
        div a:hover{
            font-size: 30px;
            font-weight: bold;
        }
        div a:active{
            color: orange;
        }
    </style>
</head>
<body>
    <div>
        <a href="http://www.imooc.com">点击一下</a>
    </div>
    <p>
        <a href="http://www.baidu.com">百度一下</a>
    </p>
</body>
</html>
