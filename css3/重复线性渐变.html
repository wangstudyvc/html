<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>重复的彩虹</title>
    <style type="text/css">
        div{
            width:800px;height:400px;border:1px solid red;
            background: -webkit-repeating-linear-gradient(0deg,red 0%,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
            background: -moz-repeating-linear-gradient(90deg,red 0%,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
            background: -o-repeating-linear-gradient(90deg,red 0%,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
            background: repeating-linear-gradient(90deg,red 0%,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
        }              
    </style>      
</head>
<body>
    <div></div>       
</body>
</html>
