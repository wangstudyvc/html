<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>盒阴影</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px;
			background-color: #f0f;
			margin:0 auto;
		}
		div:hover{
			/* 水平阴影长度，垂直阴影长度 模糊长度 扩展长度 阴影颜色 外阴影或内阴影*/
			box-shadow: 10px 10px 0 0 #bbb;
		}
		
	</style>
</head>
<body>
<div></div>
</body>
</html>
