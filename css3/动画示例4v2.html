<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-9-v2</title>
    <style type="text/css">
        div {
            font-family: Arial;
            font-size: 72px;
            font-weight: bold;
            position: fixed;
            right: 0;
            left: 0;
            width: 30px;
            height: 30px;
            margin: auto;
            transform: rotate(90deg);
            bottom: 30px;

            animation-name: action;
            animation-delay: .5s;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes action{
            from {bottom: 30px;}
            to {bottom: 10px;}
        }
    </style>
</head>
<body>
    <div>&gt;</div>
</body>
</html>
