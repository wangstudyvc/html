    <title>径向渐变</title>

            background: -o-repeating-radial-gradient(center,circle,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
            background: repeating-radial-gradient(center,circle,red,orange 5%,yellow 10%,green 15%,cyan 20%,blue 25%,purple 30%);
        }
    </style>
</head>

    <div></div>
