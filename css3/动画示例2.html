<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-4</title>
    <style type="text/css">
        div {
            width: 800px;
            height: 600px;
            line-height: 600px;
            font-family: 'Microsoft Yahei';
            font-size: 60px;
            font-weight: bold;
            position: absolute;
            top: -1000px;
            right: 0;
            left: 0;
            margin: auto;
            text-align: center;
            border: 5px solid #000;
            border-radius: 50%;

            animation-name: disp;
            animation-duration: 1s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
       }
       @keyframes disp{
            from{top: -1000px;}
            to{top: 0;}
       }
   </style>
</head>
<body>
    <div>大家好，欢迎来到慕课网！</div>
</body>
</html>
