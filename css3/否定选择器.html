<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		nav {
			text-align: center;
			height: 40px;
			border: 1px #ccc solid;
			width: 500px;
			margin: 0 auto;
		}
		a{
			width: 100px;
			height: 40px;
			display: block;
			float: left;
			box-sizing: border-box;
			line-height: 40px;
			text-decoration: none;
		}
		a:not(:last-of-type){
			border-right: 1px green solid;
		}
	</style>
</head>
<body>
<nav>
	<a href="#">aaaa</a>
	<a href="#">bbbb</a>
	<a href="#">cccc</a>
	<a href="#">dddd</a>
	<a href="#">eeee</a>
</nav>
</body>
</html>
