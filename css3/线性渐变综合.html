<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style type="text/css">
        div{
            width:400px;
            height:400px;
            border:1px solid red;
            background:-webkit-linear-gradient(90deg,rgba(255,0,0,0) 20%,red 50%,rgba(0,255,0,0.7) 90%);
    		background:   -moz-linear-gradient(90deg,rgba(255,0,0,0) 20%,red 50%,rgba(0,255,0,0.7) 90%);
    		background:     -o-linear-gradient(90deg,rgba(255,0,0,0) 20%,red 50%,rgba(0,255,0,0.7) 90%);
    		background:        linear-gradient(90deg,rgba(255,0,0,0) 20%,red 50%,rgba(0,255,0,0.7) 90%);
        }              
    </style>      
</head>
<body>
    <div></div>       
</body>
</html>
