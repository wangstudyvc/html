<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<title></title>	
</head>
<body>
	<h1 align="center">注册信息</h1>
	<hr color="#336699"/>
	<form>
		<table bgcolor="#f2f2f2" width="600px" align="center">
			<tr>
				<td>用户名：</td>
				<td><input type="text" name="username" placeholder="请输入用户名" maxlength="6" size="25"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="pwd" placeholder="请输入密码" maxlength="6" size="25"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="pwdconfirm" placeholder="请重新输入密码" maxlength="6" size="25"></td>
			</tr>
			<tr>
				<td>上传照片：</td>
				<td><input type="file" name="photo"></td>
			</tr>
		</table>
	</form>
</body>
</html>
