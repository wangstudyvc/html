<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
    <title>CSS布局</title>
    <style type="text/css">
        .box{
            width: 500px;
            height: 200px;
            margin:0 auto;
            border:1px solid #aaa;
            background-color: #ababab;
            color: #fff;           
            font-weight: bolder;    
            position: relative;
            
        }
        /*方法一*/
        .box div{
            width: 200px;
            height: 40px;
            font-size: 16px;
            text-align: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto auto;       
        }
        /*方法二*/
/*        .box div{
            width: 200px;
            height: 40px;
            font-size: 16px;
            text-align: center;
            position: absolute;
            top: 50%;
            margin-top: -20px;
            left: 50%;
            margin-left: -100px;
        }*/
    </style>
</head>
<body>
    <div class="box">
        <div>
            欢迎大家来到慕课网学习！
            来到慕课网学习!
        </div>
    </div>
</body>
</html>
