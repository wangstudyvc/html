<!DOCTYPE html>
<html>
<head>
    <title>表单</title>
	<meta charset="utf-8">
</head>
<body>
　<form>
	<table>
		<tr>
			<td>
				下拉菜单：<br>
				<select>
					<option>熊猫</option>
					<option>小狗</option>
					<option>小猫</option>
					<option>兔子</option>
				</select>
			</td>
			<td></td>
		</tr>
		<tr>
			<td>
				列表：<br>
				<select size="3" >
					<option>苹果</option>
					<option>香蕉</option>
					<option>橙子</option>
					<option>山竹</option>
				</select>
			</td>
			<td>
				下拉菜单项：
				<select size="5">
					<option>熊猫</option>
					<option>猫</option>
					<option>狗</option>
					<option>猪</option>
					<option>猴子</option>
				</select>
				&nbsp;列表项：
				<select multiple="multiple" size="5">
					<option>苹果</option>
					<option>香蕉</option>
					<option>橙子</option>
					<option>桃</option>
					<option>梨</option>
				</select>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
