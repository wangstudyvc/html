<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<form>
	    <table bgcolor="#f2f2f2" align="center" width="95%">
	        <tr>
	            <td width="30%"><label>用户名：</label></td>
	            <td width="70%">
	                <input type="text" placeholder ="请输入用户名">
	            </td>
	        </tr>
	        <tr>
	            <td><label>密码：</label></td>
	            <td>
	                <input type="password" placeholder ="请输入密码">
	            </td>
	        </tr>
	        <tr>
	            <td><label>确认密码：</label></td>
	            <td>
	                <input type="password" placeholder="请重新输入密码">
	            </td>
	        </tr>
	        <tr>
	            <td><label>上传照片：</label></td>
	            <td><input type="file"></td>
	        </tr>
	    </table>
	</form>
</body>
</html>
